<title>投资法则千变万化 有些甚至相抵触 该信哪种</title>
</head>
<body>
<div>
<p>投资理财是一门高深的学问，不同的投资工具操作起来有不同的逻辑，例如投资股票需要关心的事情，绝对与投资黄金不同，所以一定要视你的投资标的而制定不同的对应方法。如果你是个用功的投资人，一定会接触到许多投资大师的“独家看法”，其中有简单的，也有高深的，当然对照市场的逻辑，有些可以适用，但是有些甚至相互矛盾，抵触冲突。我无法替你抉择百分之百“正确”的投资法则出来，因为由于市场的不同、个人投资属性以及适用风险的差异，肯定会左右法则的有效范围。然而我要告诉你的是，不管怎样的经典名句，一定有其局限性。正所谓“尽信书不如无书”，假使你不知变通，抱着一招半式闯江湖，当然不可能应付瞬息万变的经济环境。</p>

</div>
