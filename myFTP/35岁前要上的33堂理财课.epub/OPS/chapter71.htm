<title>第14课 保险让你的一生努力不至于归零</title>
</head>
<body>
<div>
　　保险真的那么重要吗？“天有不测风云，人有旦夕祸福。”“有保险，真好！”这些都是保险公司常用的营销术语。我记得自己26岁的时候，在一家美商寿险公司担任寿险顾问，公司特别强调一个寿险顾问最重要的素质，不只是具备良好的业务能力及人脉广阔而已，公司认为一位称职的寿险顾问最重要的是必须具备“爱与关怀”的精神。一个真正懂得照顾家人的父亲，必须提供家人万一在失去家庭经济支柱的时候，可以免于恐惧，可以拥有足够的财务安全。每个人一生当中可能都要面对生、老、病、死、残、医的威胁，如果能够在事前做好保险的规划，就可以免于这些突发事件带给个人或家庭的财务危机。<br />

</div>
