<title>节省不是抠门，精算不是小气</title>
</head>
<body>
<div>
<p>想要节省，第一步绝对是要掌握金钱的流向，而掌握的方法就是记帐，我建议大家每天都要将花费分门别类记下来，到了月底之后总检讨，看看这个月有没有支出不必要的项目，除了严格记帐之外，我的皮包里面只会准备一个礼拜的现金，甚至连提款卡、信用卡都备而不用，如果偶而有临时支出，我会提醒自己把其他部分挪到下个月再花费，不可以占掉本月预算，这就是控制预算、控制消费的最佳办法，因为没有多余的钱在身上，就不会想要乱花。</p>

<p>最后，千万要谨记，不要贪小便宜！你绝对玩不过会算计的商人！</p>

</div>
