<title>理财目标包括哪些？</title>
</head>
<body>
<div>
<p>我们的薪资所得大多使用在衣、食、住、行、育、乐等各种项目的开销上面，但与上述日常生活所需的临时开支不同，理财目标强调的是长期规划，特别意指需要累积较多资本，经过较长时间才能取得的项目，例如房子、车子。普遍来说，人们的理财目标包括：购买房产、应急周转、合法避税、结婚成家、开创事业、子女教育、退休养老、遗产规划等项目。</p>

<p>理财目标设定的优先级，取决于人生阶段与风险属性，单身时期的资产增值管理就比子女教育基金重要，退休时期的养老与遗产规划，就比购买房产更为优先。</p>

</div>
