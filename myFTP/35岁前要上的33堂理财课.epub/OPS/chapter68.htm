<title>积极清偿，有效管理</title>
</head>
<body>
<div>
<p>我觉得如果你已经开始对自己的财务状况存疑，便可能已经有了财务上的困难。如果每月的消费大于收入，累积的帐款将会迅速增加。如果没有事先为了应付一些额外的支出而做储蓄，比如房屋装修、健康问题、汽车故障，也许就会背负大笔债务。常见的财务困难症状包括：只付最低应缴金额、迟缴帐款或完全忘了付款。</p>

<p>为了防止上述难以挽回的窘境发生，我们就要从平时就掌握自己的负债情形。</p>

<p>如果真的想偿清债务，我建议不妨从三方面着手：</p>

<p>一、立即开始停止额外的消费，并开始偿还帐款。</p>

<p>二、清楚了解并坦承造成负债的原因，并开始改变处理财务的方式。</p>

<p>三、设立可执行的目标并尽全力实行以达到无负债。</p>

</div>
