<title>盲点四 没有目标，搞不清楚自己的投资属性</title>
</head>
<body>
<div>
<p>投资人的投资属性，会随着市场的乐观程度而改变，当景气好，他就觉得自己是积极型的；景气不好，他就觉得自己是保守型的。但是我要提醒各位，华尔街有一句名言：“行情总在绝望中诞生，在犹豫中发展，在乐观中消失”，市场上群众的反应将会牵动个体，但往往契机却容易被忽略。</p>

<p>投资人务必时常提醒自己，市场景气一直在循环，就算掌握不到短期波段，只要维持计划性的投资，长期来说还是可以赚到合理报酬的，尤其理财这件事情，不要跟别人比较，重点是能否赢过自己贪婪的心，以及坚持投资的原则，以积极中带有稳健的态度操作，便能稳操胜算。</p>

</div>
