<title>财富不断积累，成就感十足</title>
</head>
<body>
<div>
<p>不论是受薪阶级还是自行创业，我们的收入都有可能随着所处行业景气循环、工作业绩表现、公司营运状况而有所变化。譬如最近一年全球经济的变动加剧，美国经济可能进入衰退的疑虑、企业获利不佳引起的裁员或降薪之类的警讯不断上演，因此，有计划的消费、避免冲动性购物、杜绝过度消费、克制购物欲望都是省钱要诀。</p>

<p>最重要的是我们应该养成检视资产架构的习惯，定期检查自己的收支情况，建立家庭财务报表、编列月、季、年度预算，据此决定收入分配在各项支出的比例，并适时调整。要知道，有时候勤俭节约，看着债务不断减少、财富不断积累，也是一种成就感。</p>

</div>
