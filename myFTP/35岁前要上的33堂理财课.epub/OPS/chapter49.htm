<title>持之以恒，胜券在握</title>
</head>
<body>
<div>
<p>我觉得所谓的“投资大师”，不见得全部拥有傲人的高等学历，但好学精神却是共同的特征。他们不会自视甚高，遇到挫折必先检讨自己，但是并不会气馁放弃，应当出场停损的时候，绝对不会眷恋先前的损失；在人格部分，他们大多人生经验丰富，能够独立思考判断、个性坚强而理性。</p>

<p>在交易过程当中，投资大师要不是拥有坚实的投资经验以及风险控管模式，就是知道自己的极限，而不会一意孤行，缺乏纪律，长时间下来，他们自然拥有多数人羡慕的投资报酬率。</p>

<p>综合以上论述，我强烈建议年轻朋友们，投资理财的路上也许寂寞，等待结果的过程更是需要时间，但是你一定要找到自己的投资哲学，坚定而稳健地走下去，我相信，胜利，就在不远的将来。</p>

</div>
