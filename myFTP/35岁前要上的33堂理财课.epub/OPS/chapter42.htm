<div>
<p>话说了那么多，接下来我还是要跟30岁左右的年轻朋友们分享一些我认为不管遇到什么形态的投资工具、怎样变化的市场都适用的投资法则。除了条列式说明之外，在往后的几课当中，我还会详细地举例说明，各位朋友不妨谨记于心，时常拿出来对照实际的操作。如果有所冲突，一定要多多思考到底是哪里出了问题。毕竟每个人的经验体会多少有些出入，建立自己的投资理念与原则，比道听途说更重要。</p>
