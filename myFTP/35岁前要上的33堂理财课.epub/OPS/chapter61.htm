<div>
<p>大家都想理财，但是应该如何开始呢？其实，要开始理财并不难，如果你正要开始或是已经在思考什么是正确的理财观念，那么就已经有了一个好的开端。有很多好的做法，可以帮助我们开始自己的理财计划，而“检视资产架构”肯定是要遵守的规则之一，为什么我们一定要算出净资产呢？因为只有清楚每年的净资产，才会掌握自己又朝目标前进了多少，唯有学会控制自身经济状况，才是驾驽金钱的开端。</p>
