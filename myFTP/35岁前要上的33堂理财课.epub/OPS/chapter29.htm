<title>钱不是赚愈多愈好吗？为什么要设定目标？</title>
</head>
<body>
<div>
<p>我在演讲或者日常生活当中，总是会被问到“怎样设定理财目标”之类的问题，我反问回去，得到的答案不外乎“我要变富翁”、“嫁个有钱人”，你的回答是不是也很类似呢？我认为这类“钱愈多愈好”的回答，实在太含糊笼统。</p>

<p>很少有人能够精确地告诉我，他到底在多大岁数之前想用多少钱完成怎样的目标。根据我的观察，如果没有明确的目标，缺乏详尽的行动准则，理想就比较难以实现。因此，拟定精确的理财目标，并且按部就班地去执行，拒绝“跟着感觉走”，才能掌握执行的效率以及需要补充增强的部份，从而让你“美梦成真”。</p>

</div>
