<div>
<p>社会新鲜人首先应考虑选择保障型的险种，一般说来，可以用定期寿险搭配终身寿险来建构人生保障，再搭配意外险、医疗险及防癌险，就能先做好基础的保险规划了。至于投资型保单与养老保险可以暂缓考虑，等收入比较稳定时，再根据收入能力与个人的理财需求来增加。</p>
