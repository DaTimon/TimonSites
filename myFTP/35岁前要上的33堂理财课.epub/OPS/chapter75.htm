<title>第15课 家庭幸福才会财源广进</title>
</head>
<body>
<div>
　　随着年纪增长，你总有一天会结婚生子。组成家庭之后，不论夫妻二人是否都出去工作，投资理财的规划都不再是一个人的事情了，届时“上有高堂、下有妻儿”的三明治族群，到底该抱持怎样的态度进行理财规划，追求家庭的幸福呢？<br />
　　<br />
　　俗话说得好：“修身、齐家、治国、平天下”，当年轻朋友奋力在外冲刺的时候，千万别忘了照顾好家庭，以免顾此失彼，形成“茶壶内的风暴”。<br />

</div>
