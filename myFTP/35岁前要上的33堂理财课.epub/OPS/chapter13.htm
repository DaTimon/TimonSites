<title>投资属性可以区分哪些类型？</title>
</head>
<body>
<div>
<p>根据个人的条件与个性，面对风险表现出来的态度基本有三种：积极型、稳健型、保守型。积极型的人愿意接受高风险以追求高利润；稳健型的人愿意承担部分风险，志在谋取高于市场平均水平的获利；保守型的人则为了安全并获取眼前的利益，宁愿放弃可能高于一般水平的收益，只求保本保息。</p>

</div>
