<title>人生有周期，理财要变化</title>
</head>
<body>
<div>
<p>在不同的阶段，收入水平、财务支出、风险承受能力都是不一样的，相对应的也有不同的经济行为，生命周期不同，我们采取的规划自然也不一样。简单来说，青年、中年时期财务需求较大、风险承受能力较强，不妨将高比例的资金投资于股票或者股票型基金当中；中年人收入高、工作繁忙，还可以采取定期定额购买基金的方式，以降低风险与平均投资成本；老年人风险承受能力弱，应当以稳固资产为主，而不宜过多投资于股票之类的高风险资产。切记：掌握生命周期，顺势而为，会让你的人生更加平顺安全。</p>

</div>
